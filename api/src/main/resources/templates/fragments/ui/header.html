<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <header
      th:fragment="header(username, avatar)"
      class="border-b border-[#29292E] bg-[#1B1B1E] px-5"
    >
      <div class="mx-auto flex items-center justify-between md:container h-20">
        <a href="/" class="flex gap-2 text-white no-underline">
          <h1 class="my-auto text-3xl leading-none md:text-5xl">DPSKT</h1>
        </a>

        <div class="flex items-center gap-8 text-white">
          <div class="flex items-center">
            <img
              th:if="${avatar != null}"
              th:src="@{${avatar}}"
              alt="Foto do usuário"
              width="50"
              height="50"
              class="hidden rounded-full md:block"
            />

            <div class="hidden md:block ml-4">
              <p class="text-sm text-[#999591]">Logado como</p>
              <p class="font-bold" th:text="${username}"></p>
            </div>
          </div>

          <button
            type="button"
            class="w-auto bg-transparent p-2 shadow-none hover:bg-neutral-800 rounded"
            title="Notificações"
          >
            <img th:replace="fragments/ui/icon :: icon('bell',  '24')" />
          </button>

          <form th:action="@{/logout}" method="post">
            <button
              type="submit"
              class="w-auto bg-transparent p-2 shadow-none hover:bg-neutral-800 rounded"
              title="Sair"
            >
              <img th:replace="fragments/ui/icon :: icon('log-out',  '24')" />
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
