<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="input(label, name)">
      <div
        class="rounded h-12 flex items-center px-3 border-2 border-transparent bg-[#121214] focus-within:border-[#084551] focus-within:ease-in focus-within:duration-300 gap-2"
      >
        <label th:for="${name}" class="hidden" th:text="${label}"></label>
        <input
          th:placeholder="${label}"
          th:id="${name}"
          th:name="${name}"
          class="w-full bg-transparent text-[#E1E1E6] outline-none placeholder:text-neutral-500"
          autocomplete="off"
          maxlength="25"
          required
        />
      </div>
    </div>
  </body>
</html>
